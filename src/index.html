<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pluralsight Admin</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <style type="text/css">
            .list {
                display: flex;
            }
            .horizontal{
                flex-direction: row;
            }
            .vertical {
                flex-direction: column;
            }
            .list.vertical > * + * {
                margin-top: 8px;
            }
            .list.horizontal > * + * {
                margin-left: 8px;
            }
        </style>
    </head>
    <body style="margin: 0px">
        <div id="app"></div>
        <script src="/bundle.js"></script>
    </body>
</html>
